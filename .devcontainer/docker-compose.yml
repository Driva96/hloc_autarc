services:
  hloc:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: hloc:dev
    container_name: hloc-dev
    volumes:
      - ..:/hloc
      - ~/data/autarc:/data:cached
    working_dir: /hloc
    tty: true
    stdin_open: true
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8888:8888"
    # Uncomment for NVIDIA GPU support (Docker >= 19.03)
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              count: all
              driver: nvidia
    # Or (older syntax):
    # runtime: nvidia